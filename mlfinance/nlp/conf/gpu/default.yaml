model:
  _target_: mlfinance.nlp.bert.model.BertBaseModel
  name: "bert-base-cased"
  n_classes: 6
  n_training_steps: 1
  n_warmup_steps: 1
 
datamodule:
  _target_: mlfinance.nlp.bert.data.BertDataModule
  model_name: null
  data_path: null
  max_token_len: 512
  batch_size: 32
  num_workers: 2

trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 1
  progress_bar_refresh_rate: 1
  gpus: 0

checkpoint:
  name: checkpoint_${now:%Y-%m-%d}_${now:%H-%M-%S}

custom: false